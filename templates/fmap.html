{% extends 'main.html' %}

{% block content %}

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Folium Page</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <h2></h2>
          <div class="page-content">
            <div class="form-v2-content">
                <div class="form-left">   
                </div>
                <form class="form-detail" action="{% url 'fmap' %}" method="post" id="myform">
                    {% csrf_token %}
                    <h2>This is a Folium map page</h2>
                    <label>Type your address here and press enter</label>
                    <input type="text" class="register" name="address">
                    <div class="input-group mb-2">
                    <h1>{{ my_map|safe }}</h1>
                    </div>
                    <br>
                    {% if error_message %}
                    <p>{{ error_message }}</p>
                    {% endif %}
                    {% if address %}
                    <p>{{ address }}</p>
                    {% endif %}
                </form>
            </div>
        </div>
        <script src="" async defer></script>
    </body>
{% endblock  %}
</html>
